<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Number | PurnaPattela</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
      <h1 class="banner p-2 m-3">Guess the Number</h1>
      <h3 class="text p-3">Find your luck ❤️🤞</h3>
      <div class="form-group">
        <input
          id="number-guess"
          class="form-control form-control-lg"
          type="number"
          placeholder="What's my guess?"
        />
      </div>
      <div id="result">
        <!-- This is where the result will be-->
      </div>
      <button
        type="button"
        id="number-submit"
        class="btn btn-lg btn-secondary m-3"
      >
        Check Me
      </button>
      <button type="button" id="restart-game" class="btn btn-lg btn-danger m-3">
        Restart
      </button>
      <div id="history">
        <!-- This is where the guess history will be-->
      </div>
      <!--                                -->
    </main>
  </body>
</html>
